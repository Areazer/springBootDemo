server.port=8088

spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username = root
spring.datasource.password = tiger


#druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.maxActive= 20
spring.datasource.initialSize= 1
spring.datasource.maxWait= 60000
spring.datasource.minIdle =1
spring.datasource.timeBetweenEvictionRunsMillis= 60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery= select 'x'
spring.datasource.testWhileIdle= true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn= false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements= 20


mybatis.mapper-locations = classpath:mybatis/mapper/*.xml
mybatis.config-location = classpath:mybatis/mybatis-config.xml

#开发状态关闭
spring.thymeleaf.cache=false

spring.dubbo.application.name=service-provider
# dubbo服务发布者实现类注解@service所在的包
spring.dubbo.base-package=com.bamboo.provider
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.0.91
spring.dubbo.registry.port=9090
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.serialization=hessian2
# 服务调用重试次数，服务发布者不给重试，让服务调用者自己重试
spring.dubbo.provider.registry=0

